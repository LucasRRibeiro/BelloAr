{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block titulo %}
    <title>BelloAr</title>
    {% endblock %}

    <link rel="icon" href="{% static 'img/icone.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    {% block menu %}
    <div class="navbar-belloar"></div>
    {% endblock %} {% block conteudo %}
    <div class="conteudo-principal">
      <img
        src="{% static 'img/belloar.png' %}"
        alt="Logo BelloAr"
        class="logo-completa"
      />
    </div>
    {% endblock %} {% block rodape %}
    <div class="rodape-belloar"></div>
    {% endblock %}

    <script src="{% static 'js/jquery-4.0.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
