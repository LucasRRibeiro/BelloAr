{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block titulo %}
    <title>BelloAr</title>
    {% endblock %}

    <link rel="icon" href="{% static 'img/icone.ico' %}" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    {% block menu %}
    <div class="navbar-belloar"></div>
    <div class="conteudo-principal">
      <img
        src="{% static 'img/belloar.png' %}"
        alt="Logo BelloAr"
        class="logo-completa"
      />
    </div>
    {% endblock %} {% block conteudo %} {% endblock %} {% block rodape %}
    <div class="rodape-belloar">
      <div class="rodape-icones">
        <a href="#fornecedores" class="rodape-link" title="Fornecedores">
          <i class="fas fa-handshake"></i>
        </a>
        <a href="#cliente" class="rodape-link" title="Cliente">
          <i class="fas fa-users"></i>
        </a>
        <a href="#servico" class="rodape-link" title="Serviço">
          <i class="fas fa-tools"></i>
        </a>
        <a href="#estoque" class="rodape-link" title="Estoque">
          <i class="fas fa-warehouse"></i>
        </a>
        <a href="#financeiro" class="rodape-link" title="Financeiro">
          <i class="fas fa-wallet"></i>
        </a>
        <a href="#relatorios" class="rodape-link" title="Relatórios">
          <i class="fas fa-file-csv"></i>
        </a>
        <a href="/logout/" class="rodape-link rodape-sair" title="Sair">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
    {% endblock %}

    <script src="{% static 'js/jquery-4.0.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
